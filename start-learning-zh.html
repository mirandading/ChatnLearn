  <style>
    body { background: #f8fafc; }
    .section {
      max-width: 1200px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 2px 8px #e0e7ef;
      padding: 40px 32px;
      margin-bottom: 32px;
    }
    .section h2 {
      color: #80d1e2;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      text-align: center;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
      border-radius: 8px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #4b5563;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f3f4f6;
      color: #80d1e2;
    }
  </style>
</head>
